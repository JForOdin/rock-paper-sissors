<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<script src="rps.js"></script>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-rules-div">
        <p class="game-rules">The winner will be the one who has the most wins after 5 rounds.
            Please click on your choice: Rock, Paper or Scissors.
        </p>
    </div>
    <div class="icons">
        <div class="rock">
          <img src="rock.png">
        </div>
        <div class="paper">
          <img src="paper.png">
        </div>
        <div class="scissors">
          <img src="scissors.png">
        </div>
    </div>
</body>
</html>
