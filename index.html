<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <script src="game.js"></script>
    <script src="rps.js"></script>

</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-rules-div">
        <p class="game-rules">The winner will be the one who has the most wins after 5 rounds.
            Please click on your choice: Rock, Paper or Scissors.
        </p>
    </div>
    <div class="icons" onclick="update()">
        <div class="rock">
          <img src="rock.png" width = "200px" height="auto" onclick="chooseRock()">
        </div>
        <div class="paper">
          <img src="paper.png" width = "200px" height="auto" onclick="choosePaper()">
        </div>
        <div class="scissors">
          <img src="scissors.png" width = "200px" height="auto" onclick="chooseScissors()">
        </div>
    </div>
    <div class = "current-action">
        <p id="c-action">Choose rock, paper or scissors.</p>
    </div>
    <div class= "score">
        <p id="score">Current score: </p>
        <div class="player-score">
            Player <p id="player-score">0</p>
        </div>
        <div class="computer-score">
            Computer: <p id="computer-score">0</p>
        </div>
    </div>
    
</body>
</html>
